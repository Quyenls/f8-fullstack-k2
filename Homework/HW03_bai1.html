<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Try a free sample

    </h1>
    <p>sign up to get a coupon ...........................</p>
    <form>
      <div class="grid">
        <div>
          <label>First name</label>
          <input type="text" placeholder="John" />
        </div>
        <div>
          <label>Last name</label>
          <input type="text" placeholder="Smith" />
        </div>

        <div>
          <label>Email address</label>
          <input type="email" placeholder="john@example.com" />
        </div>
        <div>
          <label>Address</label>
          <input type="text" placeholder="Silk St" />
        </div>

        <div>
          <label>City</label>
          <input type="text" placeholder="London" />
        </div>
        <div>
          <label>State (optional)</label>
          <input type="text" />
        </div>

        <div>
          <label>ZIP code</label>
          <input type="text" placeholder="EC2Y8DS" />
        </div>
        <div>
          <label>Country</label>
          <select>
            <option>United Kingdom</option>
            <option>United States</option>
          </select>
        </div>
      </div>

      <button style="background-color: green;" >SEND ME FREE COFFEE</button>
    </form>
</body>
</html>
