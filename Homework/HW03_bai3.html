<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<form>
  <div class="row">
    <label>Username:</label>
    <input type="text">
  </div>

  <div class="row">
    <label>Password:</label>
    <input type="password">
  </div>

  <div class="row">
    <label>City of Employment:</label>
    <input type="text">
  </div>

  <div class="row">
    <label>Web server:</label>
    <select>
      <option>-- Choose a server --</option>
      <option>A</option>
      <option>b</option>
      <option>c</option>
    </select>
  </div>

  <div class="row">
    <label>Please specify your role:</label>
    <div class="options">
      <input type="radio" name="role"> Admin <br>
      <input type="radio" name="role"> Engineer <br>
      <input type="radio" name="role"> Manager <br>
      <input type="radio" name="role"> Guest
    </div>
  </div>

  <div class="row">
    <label>Single Sign-on to the following:</label>
    <div class="options">
      <input type="checkbox"> Mail <br>
      <input type="checkbox"> Payroll <br>
      <input type="checkbox"> Self-service
    </div>
  </div>

  <div class="buttons">
    <button type="submit">Login</button>
    <button type="reset">Reset</button>
  </div>
</form>

</body>
</html>
